<h1>{{title}}</h1>
<img style=" width:200px;
height:200px;" src="{{ picture }}" />

<table  width="60%" align="center" cellspacing="0" cellpadding="0">
  <tbody style="border: 1px solid black;">
    <tr *ngFor="let entry of itemDetails | keyvalue" style="border: 1px solid black;">
      <td style="border: 1px solid rgba(192, 192, 192, 0.582); width:30% ">{{entry.key.charAt(0).toUpperCase() + entry.key.substr(1)}}</td>
      <td style="border: 1px solid rgba(192, 192, 192, 0.582);">
        <div *ngIf="isIterable(entry.value)">
            <table >
                <tr *ngFor="let prop of entry.value">
                    <td align="">{{prop}}</td>
                </tr>
              </table>
        </div>
        <div *ngIf="!isIterable(entry.value)">
          <td>{{entry.value}}</td>
        </div>       
      </td>     
    </tr>
  </tbody>
</table>

<button (click)="goBack()">Back to {{ category }}</button>
