<div>
  <table  border="1" width="80%" align="center" >
      
      <tr>
          <th >Category Items</th>
      </tr>
      <tr *ngFor="let element of categoryItems; index as i">
          <td (click)="goToItemDetail(element.category, 1 , i)">{{element.name}}</td>
      </tr>
  </table>

</div>
<div>
    <button (click)="onPreviousPage()" [disabled]="pageCount < 2">Previous</button>
    <button (click)="onNextPage()" >Next</button>
</div>
